name: Prettify Code

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: ‚ú® Prettify the files
              run: npx prettier --write .

            - name: üìù Declaring variables
              id: vars
              shell: bash
              run: |
                  echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

            - name: üîç Check for any changes
              run: |
                  STATUS_ARGS=$1
                  PATHSPEC=$2
                  function check() {
                    if [[ -z "$(git status --porcelain $STATUS_ARGS $PATHSPEC)" ]];
                    then
                      echo "0"
                    else
                      echo "1"
                    fi
                  }
                  echo ::set-output name=changed::$(check)

            - name: üöÄ Publish to github
              run: |
                  if [ ${{ steps.vars.outputs.changed }} = "1" ];
                  then
                    git add .
                    git config --local user.email "jfinelli3@gmail.com"
                    git config --local user.name "GitHub Actions"
                    git commit -m "style(${{ steps.vars.outputs.sha_short }}): Prettified the codes"
                    git push
                  else
                    echo "Nothing to prettify"
                  fi
